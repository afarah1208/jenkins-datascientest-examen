
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.nginx.domain }}
      http:
        paths:
          - path: /movies
            pathType: Prefix
            backend:
              service:
                name: movie-service
                port:
                  number: 80
          - path: /casts
            pathType: Prefix
            backend:
              service:
                name: cast-service
                port:
                  number: 80
